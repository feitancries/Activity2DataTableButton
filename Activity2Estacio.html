<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Tables</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      /*background-color: #7AC1D5;*/
      background-image: linear-gradient(to right, #adb5bd, #ced4da, #dee2e6, #e9ecef, #f8f9fa);
    }
    .container {
      box-shadow: 0 0 15px;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }
    h1 {
      text-align: center;
      margin:80px 0px;
      font-family: arial;
      font-weight: 800;
    }
    .form-group {
      margin:20px 0 ;
    }
    label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
   <h1>Adventurers </h1>
    <div id="employeeTable"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adventurer's Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="race">Race</label>
            <input type="text" class="form-control" id="race">
          </div>
           <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age">
          </div>
		  
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script> 
  <script>
    const employees = [
        {id:1, name:'Hiroshi', race:'Human', age:'49'},
        {id:2, name:'Michiko', race:'Beast', age:'24'},
        {id:3, name:'Sakura', race:'Human', age:'49'},
        {id:4, name:'Takashi', race:'Vampire', age:'150'},
        {id:5, name:'Nanami', race:'Human', age:'31'},
        {id:6, name:'Aina', race:'Demi God', age:'1200'},
        {id:7, name:'Miyako', race:'Demon', age:'543'},
        {id:8, name:'Rei', race:'Human', age:'19'},
        {id:9, name:'Akane', race:'Elf', age:'422'},
        {id:10, name:'Hana', race:'Human', age:'24'},
        {id:11, name:'Hitomi', race:'Demon', age:'233'},
        {id:12, name:'Kyoko', race:'Vampire', age:'899'},
        {id:13, name:'Tanaka', race:'Beast', age:'120'}
    ];

    function displayEmployees() {
      var mytable = `
                  <div class="container">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <th>Name</th>
                        <th>Race</th>
                        <th>Age</th>
                        <th>Option</th>
                      </thead>
                      <tbody>
                        `;
        for (var employee of employees) {  
              mytable += "<tr><td>" + employee.name + "</td><td>" + employee.race + "</td><td>" + employee.age + `</td><td><button class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" onclick='log(`+ employee.id +`)'>Show Info.</button></td></tr>`; 
        }

        mytable += `
                  </tbody>
                </table>
                </div>`;
        document.getElementById("employeeTable").innerHTML = mytable;

    }
    displayEmployees();

    function log(id) {
      let employee = employees.filter((i) => i.id == id)
          $("#exampleModal").modal();
          assignValueToInput(employee);
    }

    function assignValueToInput(employee) {
          document.getElementById('name').value = employee[0].name;
          document.getElementById('race').value = employee[0].race;
          document.getElementById('age').value = employee[0].age;
    }
  </script>
   <script>
    $(document).ready( function () {
      $('#myTable').DataTable();
      } );
  </script>

  


</body>
</html>
